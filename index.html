<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">TO-DO APP <i class="fas fa-edit"></i></h1>

    <!-- <i class="fas-light fas-pen-to-square"></i> -->
    <div class="card">
      <div class="scroll-wrapper">
        <div>
          <ul id="taskList"></ul>
        </div>
      </div>
      <div>
        <form action="submit" id="inputSection" class="form">
          <input type="text" class="underline-input" id="task" />
          <button class="btn2">Click to Add</button>
        </form>
        <button id="deleteBtn" onclick="deleteItems()" class="hide"></button>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://kit.fontawesome.com/69e9875501.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
